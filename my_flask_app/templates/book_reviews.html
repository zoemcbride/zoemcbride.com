{% extends "base.html" %}

{% block content %}

<style>
    .review-box {
        border: 2px solid #f7f7f7;  /* Outline color */
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
</style>

<body>

  <!-- zoemcbride.com website code -->

  <h1>Book Reviews</h1>
  <p>
  <div class="container">
    <div class="row">
      {% for review in reviews %}
        <div class="col-md-4 review-box">  <!-- Added the review-box class here -->
          <img src="{{ review.image_url }}" alt="{{ review.title }}" width="100" height="150"><p>
          <h3>{{ review.title }}</h3>
          <p><strong>Author:</strong> {{ review.author }}</p>
          <p><strong>Rating:</strong> {{ review.rating }} / 5</p>
          <p>{{ review.review_text }}</p>
        </div>
        
        <!-- Close the current row and start a new one after every 3rd review -->
        {% if loop.index % 3 == 0 %}
          </div><div class="row">
        {% endif %}
      {% endfor %}
    </div>
  </div>

  <script data-goatcounter="https://zoemcbride.goatcounter.com/count"
async src="//gc.zgo.at/count.js"></script>

{% endblock %}
